server:
  port: 10080  # 端口
spring:
  application:
    name: education-comment-service #设置微服务名称
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848 #Nacos作为配置中心地址
        file-extension: yml #指定yml格式配置
        group: DEV_GROUP   # 指定配置文件所在组
