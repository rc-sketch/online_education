<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商家完善资料</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">

<body class="hold-transition skin-red sidebar-mini" >



            <!-- 正文区域 -->
            <section class="content">

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">

                        <!--tab头-->
                        <ul class="nav nav-tabs">
                       		
                            <li class="active">
                                <a href="#home" data-toggle="tab">教师信息</a>
                            </li>                            
                        </ul>
                        <!--tab头/-->
						
                        <!--tab内容-->
                        <div class="tab-content">

                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <form id="teacherDiv">
                                <div class="row data-type">                                  

                                    <div class="col-md-2 title">教师名称</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control" name="name"  placeholder="公司名称" value="">
                                    </div>
									
									<div class="col-md-2 title">教师等级</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control" name="levelName"  placeholder="公司手机" value="">
                                    </div>
                                    
                                    <div class="col-md-2 title">联系人EMAIL</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control" name="email"  placeholder="联系人EMAIL" value="">
                                    </div>
                                    <div class="col-md-2 title">公司手机</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control" name="telephone"   placeholder="联系人手机" value="">
                                    </div>
                                    <div class="col-md-2 title">公司电话</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"  name="mobile"  placeholder="公司电话" value="">
                                    </div>


                                    <div class="col-md-2 title">状态</div>
                                    <div class="col-md-10 data">
                                        <select name="status">
                                            <option value="">全部</option>
                                            <option value="0">未申请</option>
                                            <option value="1">申请中</option>
                                            <option value="2">审核通过</option>
                                            <option value="3">已驳回</option>
                                        </select>
                                    </div>
                                     
                                    <div class="col-md-2 title">简介</div>
                                    <div class="col-md-10 data">
                                        <textarea rows="4"  class="form-control"  name="brief" placeholder="简介"></textarea>
                                    </div>

                                    
                                    <div class="col-md-2 title">性别</div>
                                    <div class="col-md-10 data">
                                        <input type="radio" id="1" name="sex">男&nbsp;&nbsp;&nbsp;
                                        <input type="radio" id="2" name="sex">女
                                    </div>
                                    
 									<div class="col-md-2 title">年龄</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control" name="age" placeholder="年龄" value="">
                                    </div>
                                    
                                </div>
                                </form>
                            </div>
                        </div>
                        <!--tab内容/-->
						<!--表单内容/-->
							 
                    </div>
                 	
                 	
                 	
                 	
                   </div>
                  <div class="btn-toolbar list-toolbar">
				      <button class="btn btn-primary"  onclick="insertSeller()"><i class="fa fa-save"></i>保存</button>
				      <a  data-toggle="modal" class="btn btn-danger">提交</a>
				  </div>
			
            </section>
            <!-- 正文区域 /-->
			
       
</body>
